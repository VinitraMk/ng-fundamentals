<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="img-100">

  <div class="row">
    <div class="col-md-11">
      <h2 class="fc-white">{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="fc-white"><strong>Date:</strong> {{event?.date}}</div>
      <div class="fc-white"><strong>Time:</strong> {{event?.time}}</div>
      <div class="fc-white"><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address class="fc-white">
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <span class="d-iblock m-t-2 float-left">
    <button class="btn btn-primary" (click)="handleEditClick(event?.id)">Edit Event</button>
  </span>
  <hr/>
  <div class="row">
    <div class="col-md-2"><h3 class="m-0">Sessions</h3></div>
    <div class="col-md-2 m-t-6"><a (click)="addSession()">Add Session</a></div>
  </div>
  <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelNewSession)="cancelNewSession()"></create-session>
</div>
